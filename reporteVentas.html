<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte de Ventas</title>
</head>
<body>
    <h1>Seleccionar tipo de reporte</h1>
    <form action="http://localhost:3003/generar-reporte-pdf" method="POST">
        <label for="reporte">Selecciona tipo de reporte:</label>
        <select name="reporte" id="reporte">
            <option value="diario">Diario</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select>
        <button type="submit">Generar Reporte</button>
    </form>
</body>
</html>
